<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment">
</header>
<style>
	.ui-jqgrid tr.jqgrow td {
		white-space: normal !important;
		height: auto;
		vertical-align: text-top;
		padding-top: 2px;
	}
</style>

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<!-- 引入页面头header-fragment -->
		<div th:replace="admin/header::header-nav"></div>
		<!-- 引入工具栏sidebar-fragment -->
		<div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
		<!-- Content Wrapper. Contains 图标content -->
		<div class="content-wrapper">
			<!-- Content Header (图标header) -->
			<div class="content-header">
				<div class="container-fluid">
				</div><!-- /.container-fluid -->
			</div>
			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="card card-primary card-outline">
						<div class="card-header">
							<h3 class="card-title">促销应用</h3>
						</div> <!-- /.card-body -->
						<class="card-body">
							<div clsaa="grid-btn">
							<input type="text" class="search" id="searchByKeyWord" placeholder="请输入商品" required="true">
							<button class="btn btn-info" onclick="searchResult()">
							<i class="fa fa-plus"></i>&nbsp;search</button>
							</div>
							<!--<div>
							  <label for="cars">请选择促销内容:</label>
							  <select name="selectCam" id="selectCam">
							    <option class="selections" th:each="campaign : *{goodsCampaign}" 
							    th:text="${campaign.cal1}" th:value="${campaign.camId}" th:id="${campaign.camId}"></option>				 
							  </select>
							</div>-->
							
							<br>
							<table id="jqGrid" class="table table-bordered">
							<button class="btn setCampaign" id="setCampaign" onclick ="selectCam()">
							<i class="fa fa-plus"></i>&nbsp;应用</button>
							</table>
							
							<div id="jqGridPager"></div>
						</div><!-- /.card-body -->
					</div>
				</div><!-- /.container-fluid -->
				
			</div>
			<!-- /.content -->



		</div>
		<!-- /.content-wrapper -->
		<!-- 引入页脚footer-fragment -->
		<div th:replace="admin/footer::footer-fragment"></div>
	</div>
	<!-- jQuery -->
	<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
	<!-- jqgrid -->
	<script th:src="@{/admin/plugins/jqgrid-5.5.2/jquery.jqGrid.min.js}"></script>
	<script th:src="@{/admin/plugins/jqgrid-5.5.2/grid.locale-cn.js}"></script>

	<!-- sweetalert -->
	<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/admin/dist/js/public.js}"></script>
	<script th:src="@{/admin/dist/js/goodsCampaign.js}"></script>
</body>

</html>
